<script src="/static/js/bootstrap-multiselect.js" type="text/javascript"></script>
<script>

	$(document).ready(function() {
		$(document).delegate('.open', 'click', function(event){
			$(this).addClass('oppenned');
			event.stopPropagation();
		})
		$(document).delegate('body', 'click', function(event) {
			$('.open').removeClass('oppenned');
		})
		$(document).delegate('.cls', 'click', function(event){
			$('.open').removeClass('oppenned');
			event.stopPropagation();
		});
        $( ".sub_drop_down" ).click(function() {
            if($('.admin .sub-meu').hasClass('open')) {
                $('.admin .sub-meu').removeClass('open');
            }else {
                $('.admin .sub-meu').addClass('open');
            }
        });
	});

	 $( document ).ready(function() {
   $('#swipeMenu').click(function(e) {
    if($('#swipeMenu').hasClass('active')) {
     $('#swipeMenu').removeClass('active');
     $('.cls').removeClass('active');
     $('.collapse_menu').slideUp(400);
    }else {
     $(this).addClass('active');
     $('.collapse_menu').slideDown(400);
    }
    e.stopPropagation();
   });
   windowHeight = $(window).height();
   console.log(windowHeight-90);
     $('.collapse_menu').css('min-height',windowHeight-90);
  });

</script>
