<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ABC | Generic Company</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="/static/css/font-awesome.css" />
	<link rel="stylesheet" href="/static/css/bootstrap.css">
	<link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="abccontainer">
<section>
	<div class="content">
	<div class="associatediv">
	<div class="signup">
		<div class="signin-logo">
			<a href="#"><img src="/static/images/abc-logo-large.png" alt="ABC | Generic Company"></a>
		</div>
		<h1 class="sliding-u-l-r-l-inverse">account sign in</h1>
		<div class="signupdiv">
			 <div class="modal-body">
          <form class="form col-md-12 center-block signupbox">
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="********">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block">Sign In</button>
             <div class="checkbox pull-left">
          <label>
            <input type="checkbox" id="c1" name="cc" />
<label for="c1"><span></span></label> <span>Keep me Signed In </span></label>
        </div>
        <div class="forgot"><a href="">Forgot Password?</a></div>
            <div class="signupblock"><a href="#">Sign Up</a></div>
            </div>
          </form>
      </div>
		</div>


	</div></div>
		
	</div>
</section>
<script src="/static/js/jquery-1.11.3.js" type="text/javascript"></script>
<script>
	$(document).ready(function() {
		$(document).delegate('.open', 'click', function(event){
			$(this).addClass('oppenned');
			event.stopPropagation();
		})
		$(document).delegate('body', 'click', function(event) {
			$('.open').removeClass('oppenned');
		})
		$(document).delegate('.cls', 'click', function(event){
			$('.open').removeClass('oppenned');
			event.stopPropagation();
		});		
	});

</script>

	
</body>

</html>
